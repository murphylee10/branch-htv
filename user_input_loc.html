<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Signin Form Template Example</title>
    <link rel="stylesheet" href="css/user_input_loc.css">

</head>

<body>
    <!-- partial:index.partial.html -->
    <html lang="en">

    <head>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    </head>

    <body>
        <div id="form">
            <div class="container">
                <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">
                    <div id="userform">
                        <div class="tab-content">
                            <div class="tab-pane fade active in" id="login">
                                <h2 class="text-uppercase text-center"> User Location Input</h2>
                                <form id="form1">
                                    <div class="form-group">
                                        <label> Latitude<span class="req">*</span> </label>
                                        <input type="text" class="form-control" id="latitude" required
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <label> Longitude<span class="req">*</span> </label>
                                        <input type="text" class="form-control" id="longitude" required
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="form-group">
                                        <label> Preferred Radius of Work (km) <span class="req">*</span> </label>
                                        <input type="password" class="form-control" id="radius" required
                                            autocomplete="off">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                    <div class="mrgn-30-top">
                                        <button type="submit" id="submit-button" class="btn btn-larger btn-block" />
                                        Enter Input
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container -->
        </div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    </body>
    <!-- partial -->
    <script src="javascript/user_input_loc.js"></script>

</body>

</html>
